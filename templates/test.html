     <button style="background-color:#7F8487 ;" type="button"  class="btn btn-dark btn-lg Download-Button btns"> <a style="text-decoration:none; color:#fff" href="{{url_for('hist')}}">Histogram</a></button>

     <button style="background-color:#7F8487 ;" type="button"  class="btn btn-dark btn-lg Download-Button btns"><a style="text-decoration:none; color:#fff" href="{{url_for('ts')}}">T-SNE</a></button>
